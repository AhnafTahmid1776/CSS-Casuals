<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/weekly?island')">
            <h3>Explore The world</h3>
        </div>
        <div class="panel " style="background-image: url('https://source.unsplash.com/weekly?wild')">
            <h3>wild Forest</h3>
        </div>
        <div class="panel " style="background-image: url('https://source.unsplash.com/weekly?Seabeach')">
            <h3>beach Day</h3>
        </div>
        <div class="panel " style="background-image: url('https://source.unsplash.com/weekly?street')">
            <h3>citylight</h3>
        </div>
        <div class="panel " style="background-image: url('https://source.unsplash.com/weekly?rural')">
            <h3>Rural Beauty</h3>
        </div>

    </div>

    <script src="script.js"></script>

</html>
